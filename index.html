<!DOCTYPE html>
<html>
<head>
	<title>beProsto's communicator</title>
	<script>
		window.onkeydown = async function(e) {
			if(e.code == "Enter") {
				document.getElementById("chatLog").innerHTML += "> " + document.getElementById("chatInput").value + "<br>";
				document.getElementById("chatInput").value = "";
				let fetchData = { 
					method: 'POST', 
					body: { text: document.getElementById("chatLog").innerHTML },
					headers: new Headers()
				};
				fetch("/data/com.dat", fetchData).then(function(e) {
					console.log("data sent!");
				});
			}
		};
	</script>
</head>

<body>
	<div id="chatLog"></div>
	<label for="chatInput">></label>
	<input type="text" id="chatInput" name="chatInput"></input>
</body>
</html>
